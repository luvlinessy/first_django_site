{% load news_tags %}

{% comment %}
<div class="col-md-2">
            <div class="list-group">
                Выберите категорию:
                {% get_categories as categories %}
                {% for item in categories %}
                <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action">{{ item.title }}</a>
                {% endfor %}
            </div>
</div>

<br>
{% endcomment %}

{% show_categories %}
